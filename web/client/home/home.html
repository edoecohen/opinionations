<div class='col-md-8 col-md-offset-2'>

	<div ng-repeat='recording in vm.data.recordings' class='recording'>
		<div class='row'>
			<div class='col-md-4'>
				<img ng-src='{{ recording.articlePic }}' />
				<div class='opinionBy'>
					<img src='{{ recording.opPic }}' />
					<div class='opName'>
						<span class='opBy'>Opinion by:</span></br>
						{{ recording.opName }}
					</div>
				</div>
			</div>
			<div class='col-md-8'>
				<h1><a href='{{ recording.articleLink }}'>{{ recording.articleTitle }}</a></h1>
				<ul class='metaData'>
					<li>{{ recording.date }}</li>
					<li>{{ recording.articleSrc }}</li>
					<li>
						<ul class='topics'>
							<li ng-repeat='topic in recording.topics'>#{{ topic }}</li>
						</ul>
					</li>
				</ul>
				
				<iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/226801263&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&visual=false&show_artwork=false&buying=false&sharing=false"></iframe>
				
			</div>
		</div>

	</div>


</div>
